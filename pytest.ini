[pytest]
# Pytest configuration for DeepTutor

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode
asyncio_mode = auto

# Default options
addopts = -v --tb=short

# Markers
markers =
    integration: mark test as integration test requiring external APIs
    llama: mark test as requiring Llama model access
    slow: mark test as slow running

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
